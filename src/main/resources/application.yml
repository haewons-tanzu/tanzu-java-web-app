spring:
  application:
    name: tanzu-java-web-app
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"  
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      
springdoc:
  version: 1.0.0
  api-docs.path: /v3/api-docs
  #swagger-ui.path: /swagger-ui.html
